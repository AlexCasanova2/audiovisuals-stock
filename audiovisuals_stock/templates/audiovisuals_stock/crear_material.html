<!-- HEADER -->
{% include 'includes/header.html' %}

<!-- CONTENIDO -->
{% block content %}
<div class="main-content">
    <div class="page-content">
        <div class="page-title-box">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="page-title">
                            <h4>Tandem Stock</h4>
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item active">Crear material</li>
                            </ol>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="float-start d-none d-sm-block">
                            <a href="" class="btn btn-success">Guardar</a>
                        </div>
                     </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="page-content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="p-4">
                                    {% if user.is_authenticated %}
                                    <form method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <button class="btn btn-success" type="submit">Subir Material</button>
                                    </form>
                                  {% else %}
                                    <p>Debes iniciar sesi√≥n para ver tu perfil.</p>
                                  {% endif %}
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- container-fluid -->
    </div>
    
</div>
{% endblock %}

<!-- FOOTER -->
{% include 'includes/footer.html' %}
