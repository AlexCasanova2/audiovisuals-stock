<!-- HEADER -->
{% include 'includes/header.html' %}

<!-- CONTENIDO -->
{% block content %}
<div class="main-content">
    <div class="page-content">
        <div class="page-title-box">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="page-title">
                            <h4><a href="/" style="color:white;">Tandem Stock</a></h4>
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item active">Perfil</li>
                            </ol>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="float-start d-none d-sm-block">
                            <a href="/perfil/editar" class="btn btn-success">Editar perfil</a>
                        </div>
                     </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="page-content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="p-4" style="height: 300px;">
                                    {% if user.is_authenticated %}
                                    <p>Hola, {{ user.nombre }}</p>
                                    <p>Email: {{ user.email }}</p>
                                    <!-- Otros atributos del usuario que desees mostrar -->
                                  {% else %}
                                    <p>Debes iniciar sesi√≥n para ver tu perfil.</p>
                                  {% endif %}
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- container-fluid -->
    </div>
    <!-- End Page-content -->
</div>
<!-- end main content-->
{% endblock %}

<!-- FOOTER -->
{% include 'includes/footer.html' %}
